[tool.poetry]
name = "salinic"
version = "0.3.8"
description = "Search abstraction layer"
authors = ["Eugen Ciur <eugen@papermerge.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <4.0"
pydantic = "^2.1.1"
xapianpy = "^1.4.22.post2305071405"
requests = "^2.31.0"


[tool.poetry.group.test.dependencies]
